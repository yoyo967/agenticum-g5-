
<!DOCTYPE html>
<html lang="en" class="bg-[#080808] text-[#ffffff]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENTICUM G5 // SOVEREIGN_OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        obsidian: '#0f0f0f',
                        void: '#080808',
                        steel: '#222222',
                        chrome: '#f0f0f0',
                        tungsten: '#999999',
                        neon: '#00f0ff',
                        active: '#00ff88',
                        warning: '#ffaa00',
                        error: '#ff0055',
                        thinking: '#aa00ff',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'glitch': 'glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite',
                        'scanline': 'scanline 8s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --obsidian: #0f0f0f;
            --void: #080808;
            --steel: #222222;
            --chrome: #f0f0f0;
            --neon: #00f0ff;
            --active: #00ff88;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: var(--void);
            color: var(--chrome);
            -webkit-font-smoothing: antialiased;
        }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: var(--void); }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon); }

        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none; z-index: 999;
            opacity: 0.3;
        }

        .scanline {
            width: 100%; height: 100px; z-index: 1000;
            background: linear-gradient(0deg, transparent 0%, rgba(0, 240, 255, 0.03) 50%, transparent 100%);
            position: absolute; top: -100px;
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline { 0% { top: -100px; } 100% { top: 100%; } }

        .grid-bg {
            background-image: linear-gradient(rgba(255,255,255,0.01) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255,255,255,0.01) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        * { border-radius: 0 !important; }
        input::placeholder { color: rgba(153, 153, 153, 0.3); text-transform: uppercase; letter-spacing: 0.15em; font-size: 10px; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--neon); }
        
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>
<body class="grid-bg">
    <div class="crt-overlay"></div>
    <div class="scanline"></div>
    <div id="root"></div>
</body>
</html>
