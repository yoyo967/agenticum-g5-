
<!DOCTYPE html>
<html lang="en" class="bg-[#080808] text-[#ffffff]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENTICUM G5 // SOVEREIGN_OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        obsidian: '#0f0f0f',
                        void: '#080808',
                        steel: '#222222',
                        chrome: '#f0f0f0',
                        tungsten: '#999999',
                        neon: '#00f0ff',
                        amethyst: '#aa00ff',
                        active: '#00ff88',
                        warning: '#ffaa00',
                        error: '#ff0055',
                        thinking: '#aa00ff',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'glitch': 'glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite',
                        'scanline': 'scanline 8s linear infinite',
                        'mirror-pulse': 'mirror-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        'mirror-pulse': {
                            '0%, 100%': { opacity: 1, filter: 'brightness(1)' },
                            '50%': { opacity: 0.8, filter: 'brightness(1.5) drop-shadow(0 0 10px #aa00ff)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --obsidian: #0f0f0f;
            --void: #080808;
            --steel: #222222;
            --chrome: #f0f0f0;
            --neon: #00f0ff;
            --amethyst: #aa00ff;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--void);
            color: var(--chrome);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .mirror-mode {
            --neon: var(--amethyst);
            filter: hue-rotate(280deg) contrast(1.1);
        }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: var(--void); }
        ::-webkit-scrollbar-thumb { background: #333; border: 1px solid var(--steel); }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon); }

        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none; z-index: 999;
            opacity: 0.2;
        }

        .grid-bg {
            background-image: linear-gradient(rgba(255,255,255,0.01) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255,255,255,0.01) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        .glitch-active {
            animation: glitch 0.2s linear infinite;
        }

        /* 
           PROFESSIONAL PRINT ARCHITECTURE 
        */
        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            
            html, body {
                background: white !important;
                color: black !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 210mm;
                height: auto;
            }

            body * {
                visibility: hidden !important;
            }

            #printable-doc-container, #printable-doc-container * {
                visibility: visible !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            #printable-doc-container {
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                background: white !important;
                padding: 20mm !important;
                box-shadow: none !important;
                border: none !important;
            }
            
            .no-print {
                display: none !important;
                visibility: hidden !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body class="grid-bg">
    <div class="crt-overlay"></div>
    <div id="root"></div>
</body>
</html>
