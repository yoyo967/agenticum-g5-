<!DOCTYPE html>
<html lang="en" class="bg-[#0a0a0a] text-[#c0c0c0]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENTICUM G5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        obsidian: '#0a0a0a',
                        void: '#000000',
                        steel: '#2a2a2a',
                        chrome: '#c0c0c0',
                        tungsten: '#555555',
                        neon: '#00f0ff',
                        active: '#00ff88',
                        warning: '#ffaa00',
                        error: '#ff0055',
                        thinking: '#aa00ff',
                    },
                    fontFamily: {
                        sans: ['Inter', 'Helvetica Neue', 'sans-serif'],
                        mono: ['JetBrains Mono', 'Courier New', 'monospace'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
        }
        .glass-panel {
            background: rgba(42, 42, 42, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-glow:hover {
            text-shadow: 0 0 8px #00f0ff;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes pulse-thinking {
            0%, 100% { opacity: 1; filter: brightness(1); }
            50% { opacity: 0.6; filter: brightness(1.4); color: #aa00ff; }
        }
        .animate-thinking {
            animation: pulse-thinking 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"

}
</script>
</head>

</body>
</html>
